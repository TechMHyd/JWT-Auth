<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1>Login with your credentials</h1>
    </div>
    <div class="col-md-3"></div>
</div>

<div class="row inputs">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="usr">Username:</label>
            <input type="text" class="form-control" [(ngModel)]="userInfo.userName">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="userInfo.password">
        </div>
        <div class="btn btn-success" (click)="proceed()">Submit</div>
    </div>
    <div class="col-md-3"></div>
</div>
<router-outlet></router-outlet>
